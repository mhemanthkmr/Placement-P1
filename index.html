<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>CSE Portal</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center">Student Login Portal for Placement Drive</h1>
            <div class="col-md-5 ">
                <div class="card">
                    <div class="card-body ">
                        <form action="logincode.php"  method="POST">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control"  id="floatingInput" name="email" autocomplete="off" placeholder="name@example.com">
                                <label for="floatingInput" class="">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password"  class="form-control"  id="floatingPassword" name ="password" autocomplete="off" placeholder="123456">
                                <i class="fa-eye" id="togglePassword" aria-hidden="true"></i>
                                <label for="floatingPassword" class="">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" onclick="showPassword()" id="flexCheckDefault">
                                <label class="form-check-label " for="flexCheckDefault">
                                    Show Password
                                </label>
                            </div>
                            <div class="form-floating text-center mb-3">
                                <button type="submit" name="login_button" class="btn btn-primary btn-md">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
